<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="images/NSFavicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <img class="top-cloud" src="images/cloud.png" alt="Cloud-Image">
        <h1>I'm Narender</h1>
        <h2>a full stack Web <span>Dev</span>loper</h2>
        <img class="bottom-cloud" src="images/cloud.png" alt="Cloud-Image">

    <div class="mid-container">
        <h2 class="mid-h2">My Skills</h2>

    </div>
    <BR>
    <div class="third-container">
        <h3>I am based in Chandigarh, India</h3>
        <h3>Check weather at my city </h3>
        <form action="/" method="post">
        <button type="submit">GO</button>
        </form>
        <div class="weatherDetails">
        <UL>
            <li>Temp</li>
            <li>Weather Description</li>
            <li>Image</li>
        </UL>
        </div>
        
                     
    </div>
